<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nawyki</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <i class="fas fa-cog"></i>
      <ul class="navList">
        <li class="add"><i class="fas fa-plus"></i><span>Dodaj nawyk</span></li>
        <li class="delete">
          <i class="fas fa-trash"></i><span>Usuń nawyk</span>
        </li>
        <li class="habit">
          <i class="fas fa-list"></i>
          <span>Lista nawyków</span>
          <div class="listHolder">
            <i class="fas fa-times"></i>
            <h2>Lista nawyków:</h2>
            <ul class="listHabit"></ul>
          </div>
        </li>
        <li class="closeNav">
          <i class="fas fa-times"></i><span>Zamknij</span>
        </li>
      </ul>
    </nav>
    <main>
      <h1></h1>
      <h3>Wynik w tym roku to: <span class="sum">0</span></h3>
      <i class="fas fa-arrow-left"></i>
      <i class="fas fa-arrow-right"></i>
      <div class="calendar">
        <div class="monthsHolder"></div>
      </div>
      <div class="addHabit">
        <i class="fas fa-times"></i>
        <h2>Podaj nazwę nowego nawyku który chesz wyćwiczyć</h2>
        <form>
          <input class="addform" type="text" />
          <button class="addForm">Dodaj</button>
        </form>
      </div>
      <div class="deleteHabit">
        <i class="fas fa-times"></i>
        <h2>Czy jestęś pewien że chcesz skasować nawyk palenia?</h2>
        <button>Potwierdzam</button>
      </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
